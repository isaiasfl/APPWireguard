<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPNinja</title>
    <style>
      /* Spinner de carga inicial para evitar pantalla blanca */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e40af 50%, #0f172a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .ninja-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(45deg, #3b82f6, #06b6d4);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: ninja-pulse 2s ease-in-out infinite;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
      }
      
      .ninja-text {
        color: white;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        letter-spacing: -1px;
      }
      
      .ninja-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #06b6d4;
        border-radius: 50%;
        animation: ninja-spin 1s linear infinite;
      }
      
      .ninja-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        margin-top: 15px;
        text-align: center;
      }
      
      @keyframes ninja-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes ninja-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3); }
        50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(59, 130, 246, 0.5); }
      }
    </style>
  </head>

  <body>
    <!-- Loader inicial que se oculta cuando React se carga -->
    <div id="initial-loader">
      <div class="ninja-logo">
        <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
          <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 9.74s9-4.19 9-9.74V7l-10-5z" />
        </svg>
      </div>
      <div class="ninja-text">VPNinja</div>
      <div class="ninja-spinner"></div>
      <div class="ninja-subtitle">Inicializando aplicación...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Ocultar el loader cuando React se monte
      window.addEventListener('DOMContentLoaded', () => {
        // Escuchar cuando React esté listo
        const checkReactReady = setInterval(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 0.5s ease-out';
              setTimeout(() => loader.remove(), 500);
            }
            clearInterval(checkReactReady);
          }
        }, 100);
        
        // Timeout de seguridad - ocultar después de 30 segundos máximo
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loader.remove(), 500);
          }
          clearInterval(checkReactReady);
        }, 30000);
      });
    </script>
  </body>
</html>
